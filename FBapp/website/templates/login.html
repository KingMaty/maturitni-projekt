{% extends "base.html" %} {% block title%}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="eamil"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password1">password</label>
        <input
            type="text"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <br />
    <button type="Login" class="btn btn-primary"></button>
</form>

{% endblock %}
