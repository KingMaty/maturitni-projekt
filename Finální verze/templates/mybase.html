<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webová aplikace pro anonymní zpětnou vazbu - {% block title %} Base {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/myindex">Domů</a>
                    </li>
                    {% if session.role == 'student' %}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'myactive_questions' %}active{% endif %}" href="/myactive_questions">Otázky</a>
                    </li>
                    {% endif %}
                    {% if session.role == 'teacher' %}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'add_question' %}active{% endif %}" href="/add_question">Přidat otázku</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'myanswers' %}active{% endif %}" href="/myanswers">Odpovědi</a>
                    </li>              
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'logout' %}active{% endif %}" href="/logout">Odhlásit se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="path/to/base.js"></script>
    <script src="path/to/navbar.js"></script>
    <script src="path/to/forms.js"></script>
    <script src="path/to/buttons.js"></script>
</body>
</html>
