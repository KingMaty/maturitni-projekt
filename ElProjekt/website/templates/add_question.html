{% extends "base.html" %}{% block title %}Přidávání nových otázek{% endblock %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Vytvořte novou otázku</h1>
    <form action="/create_question" method="POST">
        <label for="question">Otázka:</label><br>
        <textarea id="question" name="question" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Vytvořit">
    </form>
    <h2>Existující otázky</h2>
    <ul>
        # zde budou zobrazeny již existující otázky jednotlivých učitelů
        <li>Otázka 1 <a href="/edit_question?id=1">Upravit</a> <a href="/delete_question?id=1">Smazat</a></li>
        <li>Otázka 2 <a href="/edit_question?id=2">Upravit</a> <a href="/delete_question?id=2">Smazat</a></li>
    </ul>
</body>
</html>
{% endblock %}
