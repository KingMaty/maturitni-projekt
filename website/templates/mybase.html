<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <title> Webová aplikace pro anonymní zpětnou vazbu - {% block title %} Base {% endblock %} </title>
</head>
 <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Domů</a>
              </li>
              {% if session.role == 'student' %}
              <li class="nav-item">
                <a class="nav-link" href="/myactive_questions">Otázky</a>
              </li>
              {% endif %}
              {% if session.role == 'teacher' %}
              <li class="nav-item">
                  <a class="nav-link" href="/add_question">Přidat otázku</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/myanswers">Odpovědi</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="/logout">Odhlásit se</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     {% block content %}
     {% endblock %}

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
      $('.dropdown-menu a').on('click', function(e){
        $(this).closest('.dropdown').toggleClass('show');
        e.stopPropagation();
      });
    </script>
   </body>
</html>
